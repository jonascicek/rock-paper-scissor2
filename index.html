<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/thumb.svg" />
  <script type="module" defer src="/src/main.js"></script>
  <title>Rock Paper Scissors</title>
</head>

<body class="bg-gradient-to-b from-gray-900 to-blue-600   text-white min-h-screen flex flex-col items-center justify-center">
  <!-- Header-Bereich -->
  <header class="container text-center font-metalmania text-white mx-auto">
    <h1 class="text-5xl">Rock Paper Scissors</h1>
    <div>
      <span class="text-1xl">Score:</span>
      <span id="score">0</span>
    </div>
  </header>

  <!-- Hauptbereich mit Buttons -->
  <main class="flex items-center justify-center mt-10 relative h-[375px] w-[450px]">
    <button data-choice="paper" class="absolute top-0 p-4 border-8 border-blue-400 rounded-full hover:scale-105 transition-transform size-40">
      <img src="/images/paper.svg" alt="Paper" />
    </button>
    <button data-choice="scissors" class="absolute bottom-0 right-10 p-4 border-8 border-green-400 rounded-full hover:scale-105 transition-transform size-40">
      <img src="/images/scissors.svg" alt="Scissors" />
    </button>
    <button data-choice="rock" class="absolute bottom-0 left-10 p-4 border-8 border-red-400 rounded-full hover:scale-105 transition-transform size-40">
      <img src="/images/rock.svg" alt="Rock" />
    </button>
  </main>

  <!-- Startbildschirm -->
  <div id="startscreen" class="absolute inset-0 flex flex-col items-center justify-center bg-gradient-to-b from-gray-900 to-blue-600 text-white z-50">
    <h1 class="text-6xl font-metalmania">Rock</h1>
    <h2 class="text-6xl font-metalmania">Paper</h2>
    <h3 class="text-6xl font-metalmania">Scissors</h3>
    <button id="startbutton" class="px-6 py-3 bg-transparent text-white text-xl font-metalmania rounded-lg hover:bg-red-600 transition-colors">Start Game</button>
  </div>

<!-- Anzeigen-Button -->
<button id="rulesbutton" class="mt-6 px-6 py-3 bg-transparent text-white text-lg font-metalmania rounded-lg hover:bg-red-600 transition-colors">Show Rules</button>
<div id="rules" class="hidden fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-75 z-50">
  <button id="closebutton" class="hover:scale-110 transition-transform size-100">
    <img src="/images/close.svg" alt="Close" class="relative top-0 right-0 h-10 w-10" />
  </button>
  <div class="relative text-black p-6 rounded-lg w-96 bg-gray-300">
    <!-- Kopfbereich -->
    <div class="flex items-center justify-between mb-4 bg-gray-300">
      <h2 class="text-2xl items-center bg-gray-300 font-metalmania">Rules</h2>
    </div>

    <!-- Regel-Inhalte -->
    <p class="bg-gray-300 text-black-700 font-metalmania">
      Rock beats Scissors, Scissors beats Paper, and Paper beats Rock. Itâ€™s that simple! Good luck and have fun!
    </p>
  </div>
</div>
</div>

<!-- Ergebnisanzeige -->
<div id="results" class="hidden fixed inset-0 flex flex-col items-center justify-center bg-gray-900 bg-opacity-75 z-50">
  <!-- Gewinner-Anzeige -->
  <h3 id="result" class="text-4xl font-extrabold text-yellow-400 mb-6 font-metalmania">You Win!</h3>

  <!-- Spieler-Wahl -->
  <div class="text-center mb-4">
    <p class="text-xl font-semibold font-metalmania">You chose:</p>
    <div id="userchoice" class="mt-2 flex justify-center items-center w-24 h-24 border-4 border-blue-400 rounded-full"></div>
  </div>

  <!-- Computer-Wahl -->
  <div class="text-center mb-6">
    <p class="text-xl font-semibold font-metalmania">Computer chose:</p>
    <div id="computerchoice" class="mx-auto flex justify-center items-center w-24 h-24 border-4 border-red-400 rounded-full"></div>
  </div>

  <!-- Play Again Button -->
  <button
    id="playagain"
    class="mt-6 px-8 py-3 bg-green-500 text-white text-xl font-bold rounded-lg hover:bg-green-600 transition-colors font-metalmania"> Play Again
  </button>
</div>
</body>
</html>
